<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
</head>

<body>
    <!-- UC 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="./Assets\logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <!-- UC 2 Employee Payroll Form with Header and Name-->
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="./new_payroll_form.html" class="add-button">
                <img src="./Assets\icons\add-24px.svg" alt="">Add User
            </a>
        </div><!-- header-content-->
        <div class="table-main">
            <table id="table-display" class="table">
                <!-- UC3-Display Employee Details in Tabular Format-->
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" src="./Assets\E3.png" alt="profile_image"></td>
                    <td>Bruce Wayne</td>
                    <td>Male</td>
                    <td>
                        <div class="dept-label">HR</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>3000000</td>
                    <td>12 May 2023</td>
                    <td class="action">
                        <img src="./Assets\icon\delete-black-18dp.svg" alt="delete" id="1" onclick="remove(this)">
                        <img src="./Assets\icon\create-black-18dp.svg" alt="edit" id="1" onclick="update(this)">
                    </td>
                </tr>
            </table>
        </div><!--table-main-->
    </div><!--main-content-->
</body>


</html>
